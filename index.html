<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="title">Simon Says Game</h2>
    <h3 class="subtitle">Tap any button to start</h3>

    <div class="btn-container">
        <div class="line">
            <div class="btn red" id="red"></div>
            <div class="btn yellow" id="yellow"></div>
        </div>
        <div class="line">
            <div class="btn green" id="green"></div>
            <div class="btn purple" id="purple"></div>
        </div>
    </div>

    <button id="startBtn">Start</button>
    <script src="app.js"></script>
</body>
</html>
